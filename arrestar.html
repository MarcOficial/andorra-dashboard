</head>
<body>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="/carpeta-ciudadana.html">Carpeta Ciudadana</a></li>
                <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="/panel-policial.html">Panel Policial</a></li>

</nav>

<div class="container my-5">

  <!-- Bienvenida -->
  <div class="text-center mb-4">
    <h1 class="fw-bold">Bienvenido marcoficial23</h1>
    <h5 class="text-muted">Envía arrestos a los usuarios</h5>
  </div>

  <!-- Formulario en card -->
  <div class="card shadow-lg mx-auto p-4 p-md-5 formulario-card" style="max-width: 600px; border-radius: 1rem;">
    <form action="/enviar-arresto" method="POST" enctype="multipart/form-data">

      <!-- Selección de usuario -->
      <div class="mb-4">
        <label for="userSelect" class="form-label fw-semibold">Selecciona un usuario</label>
        <select id="userSelect" name="userSelect" class="selectpicker form-control shadow-sm" data-live-search="true" title="Selecciona un usuario" required>
            <option value="1341054240973394027" data-tokens="erik14._">erik14._</option>
            <option value="856608687240773673" data-tokens="iiker25">iiker25</option>
            <option value="1139494470665125908" data-tokens="futur_bomber">futur_bomber</option>
            <option value="927336171623837807" data-tokens="mando2207">mando2207</option>
            <option value="1404921807215005777" data-tokens="ganster.__">ganster.__</option>
            <option value="1394639946643411048" data-tokens="marcoficial23">marcoficial23</option>
            <!-- Añade más usuarios aquí -->
        </select>
      </div>

      <!-- Tiempo en prisión -->
      <div class="mb-4">
        <label for="tiempo" class="form-label fw-semibold">Tiempo en prisión</label>
        <input type="text" class="form-control shadow-sm" id="tiempo" name="tiempo" placeholder="Ej: 2 días" required>
      </div>

      <!-- Cargos -->
      <div class="mb-4">
        <label for="cargos" class="form-label fw-semibold">Cargos</label>
        <input type="text" class="form-control shadow-sm" id="cargos" name="cargos" placeholder="Escribe los cargos" required>
      </div>

      <!-- Subir archivo -->
      <div class="mb-4">
        <label for="archivo" class="form-label fw-semibold">Subir archivo</label>
        <input type="file" class="form-control shadow-sm" id="archivo" name="archivo">
      </div>

      <!-- Botón de envío -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
      </div>

    </form>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    $('#userSelect').selectpicker(); // Inicializa el select
  });

  // Modo oscuro automático
  function aplicarModo(){
      if(window.matchMedia('(prefers-color-scheme: dark)').matches){
          document.body.classList.add('modo-oscuro');
      } else {
          document.body.classList.remove('modo-oscuro');
      }
  }
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', aplicarModo);
  aplicarModo();
</script>

</body>
</html>
