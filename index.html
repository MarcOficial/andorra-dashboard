<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andorra RP - Iniciar sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card text-center" style="max-width: 400px; width:100%;">
        <h2 class="mb-4">Bienvenido a Andorra RP</h2>
        <p>Inicia sesión para acceder a tu Dashboard</p>
        <a href="dashboard.html" class="btn btn-primary mt-3">Iniciar sesión</a>
    </div>
</div>
<script>
function aplicarModo(){
    if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.body.classList.add('modo-oscuro');
    } else {
        document.body.classList.remove('modo-oscuro');
    }
}
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', aplicarModo);
aplicarModo();
</script>
</body>
</html>
