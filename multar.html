<html lang="es">
<head>
<meta charset="UTF-8">

<link href="style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/css/bootstrap-select.min.css">
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg shadow" style="background-color: #ffffff; padding: 1rem 0;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4 text-dark" href="dashboard.html">⛰️ Andorra RP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="carpeta-ciudadana.html">Carpeta ciudadana</a></li>
        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="panel-policial.html">Panel policial</a></li>
        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="panel-medicos.html">Panel médicos</a></li>
        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="panel-empresas.html">Panel empresas</a></li>
        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="panel-bomberos.html">Panel bomberos</a></li>
      </ul>
    </div>
  </div>
</nav>
</header>

<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Bienvenido marcoficial23</h1>
    <h5 class="text-muted">Envía multas a los ciudadanos</h5>
  </div>

  <div class="card shadow-lg mx-auto p-4 p-md-5" style="max-width: 600px; border-radius: 1rem;">
    <form action="/enviar-multa" method="POST">
      <div class="mb-4">
        <label for="userSelect" class="form-label fw-semibold">Selecciona un usuario</label>
        <select id="userSelect" name="userSelect" class="selectpicker form-control shadow-sm" data-live-search="true" title="Selecciona un usuario" required>
          <option value="123456">usuario1</option>
          <option value="234567">usuario2</option>
          <option value="345678">usuario3</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="cantidad" class="form-label fw-semibold">Cantidad</label>
        <input type="number" class="form-control shadow-sm" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad" required>
      </div>

      <div class="mb-4">
        <label for="razon" class="form-label fw-semibold">Razón</label>
        <input type="text" class="form-control shadow-sm" id="razon" name="razon" placeholder="Escribe la razón" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>$('#userSelect').selectpicker();</script>
</body>
</html>
