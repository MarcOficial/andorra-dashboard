<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multar | Andorra RP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/css/bootstrap-select.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow" style="background-color: #ffffff; padding: 1rem 0;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4 text-dark" href="index.html">⛰️ Andorra RP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-3">
                        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="ciudadana.html">Carpeta Ciudadana</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="policia.html">Panel Policial</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="panel-medicos.html">Panel Médicos</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="panel-empresas.html">Panel Empresas</a></li>
                        <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="panel-bomberos.html">Panel Bomberos</a></li>
                    </ul>   
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <!-- Bienvenida -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">Bienvenido marcoficial23</h1>
            <h5 class="text-muted">Envía multas a los usuarios</h5>
        </div>

        <!-- Formulario en card -->
        <div class="card shadow-lg mx-auto p-4 p-md-5 formulario-card" style="max-width: 600px; border-radius: 1rem;">
            <form action="/enviar-multa" method="POST">
                <!-- Selección de usuario -->
                <div class="mb-4">
                    <label for="userSelect" class="form-label fw-semibold">Selecciona un usuario</label>
                    <select id="userSelect" name="userSelect" class="selectpicker form-control shadow-sm" data-live-search="true" title="Selecciona un usuario" required>
                        <option value="usuario1">usuario1</option>
                        <option value="usuario2">usuario2</option>
                        <option value="usuario3">usuario3</option>
                    </select>
                </div>

                <!-- Cantidad -->
                <div class="mb-4">
                    <label for="cantidad" class="form-label fw-semibold">Cantidad</label>
                    <input type="number" class="form-control shadow-sm" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad" required>
                </div>

                <!-- Razón -->
                <div class="mb-4">
                    <label for="razon" class="form-label fw-semibold">Razón</label>
                    <input type="text" class="form-control shadow-sm" id="razon" name="razon" placeholder="Escribe la razón" required>
                </div>

                <!-- Botón de envío -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .formulario-card { background-color: #fff; color: #333; transition: transform 0.3s, box-shadow 0.3s; }
        .formulario-card:hover { transform: translateY(-6px); box-shadow: 0 12px 24px rgba(0,0,0,0.25); }
        .btn-primary:hover { background-color: #0d6efdcc; transform: scale(1.05); transition: transform 0.2s; }
        .form-control { font-weight: 500; }

        @media (prefers-color-scheme: dark) {
            body { background-color: #121212; color: #f0f0f0; }
            .formulario-card { background-color: #1c1c1c; color: #f0f0f0; }
            .form-control { background-color: #2a2a2a; color: #f0f0f0; border: 1px solid #444; }
            .form-control::placeholder { color: #bbb; }
            .selectpicker .dropdown-menu { background-color: #2a2a2a; color: #f0f0f0; }
            .btn-primary { background-color: #0d6efdcc; color: #fff; }
            .btn-primary:hover { background-color: #0b5ed7cc; }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() { $('#userSelect').selectpicker(); });
        function aplicarModo() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('modo-oscuro');
            } else {
                document.body.classList.remove('modo-oscuro');
            }
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', aplicarModo);
        aplicarModo();
    </script>
</body>
</html>
