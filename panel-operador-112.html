<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Operador 112</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  header nav.navbar {
    background-color: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  header nav.navbar a.nav-link {
    color: #333;
    font-weight: 500;
  }

  .container-main {
    padding: 20px;
  }

  .unit-card {
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
    color: #333;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .unit-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .unit-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
  }

  .unit-row span:first-child {
    font-weight: bold;
  }

  .status-button {
    padding: 5px 12px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s;
    text-align: center;
  }

  .action-buttons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .q-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    font-size: 10px;
    cursor: pointer;
    transition: 0.2s;
  }

  .q-btn:hover {
    opacity: 0.85;
  }

  .bg-amber-10 { background-color: #FFC107; color: #000; }
  .bg-blue { background-color: #007BFF; color: #fff; }

  .q-btn i {
    margin-right: 5px;
  }

  select {
    padding: 2px 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 0.9rem;
  }

  .section-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg shadow p-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4" href="dashboard">⛰️ Spanish City RP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="carpeta-ciudadana">Carpeta Ciudadana</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-policial.html">Panel Policial</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-medicos.html">Panel Médicos</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-empresas.html">Panel Empresas</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-bomberos.html">Panel Bomberos</a></li>
      </ul>
    </div>
  </div>
</nav>
</header>

<div class="container-main">
  <div class="section-title">Unidades</div>
  <div id="unitsContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const unitsContainer = document.getElementById('unitsContainer');

  // Colores según estatus
  const statusColors = {
    'NOT SET': '#26a69a',
    'DISPONIBLE': '#4caf50',
    'OCUPADO': '#f44336',
    'FUERA DE SERVICIO': '#9e9e9e'
  };

  // Opciones para select
  const agencias = ['', 'CNP / PLV', 'CNP / XYZ'];
  const corporaciones = ['', 'Central', 'Local'];
  const subdivisions = ['', 'AOP', 'BOP'];

  // Unidad vacía por defecto
  const defaultUnit = {
    id: '',
    unitNumber: '',
    name: '',
    rank: '',
    status: 'NOT SET',
    location: '',
    emergencies: '',
    agency: '',
    department: '',
    subdivision: ''
  };

  function renderUnit(unit) {
    const card = document.createElement('div');
    card.className = 'unit-card';

    card.innerHTML = `
      <div class="unit-row"><span>Identificador:</span> <span>${unit.id || 'NOT SET'}</span></div>
      <div class="unit-row"><span>Número de unidad:</span> <span>${unit.unitNumber || 'NOT SET'}</span></div>
      <div class="unit-row"><span>Nombre:</span> <span>${unit.name || 'NOT SET'}</span></div>
      <div class="unit-row"><span>Rango:</span> <span>${unit.rank || 'NOT SET'}</span></div>
      <div class="unit-row"><span>Estatus:</span> 
        <button class="status-button" id="statusBtn">${unit.status}</button>
      </div>
      <div class="unit-row"><span>Ubicación:</span> <span>${unit.location || 'NOT SET'}</span></div>
      <div class="unit-row"><span>Emergencias:</span> <span>${unit.emergencies || 'NOT SET'}</span></div>

      <div class="unit-row"><span>Agencia:</span> 
        <select id="agencySelect">
          ${agencias.map(a => `<option value="${a}">${a || 'NOT SET'}</option>`).join('')}
        </select>
      </div>

      <div class="unit-row"><span>Departamentos:</span> 
        <select id="departmentSelect">
          ${corporaciones.map(c => `<option value="${c}">${c || 'NOT SET'}</option>`).join('')}
        </select>
      </div>

      <div class="unit-row"><span>Subdivisiones:</span> 
        <select id="subdivisionSelect">
          ${subdivisions.map(s => `<option value="${s}">${s || 'NOT SET'}</option>`).join('')}
        </select>
      </div>

      <div class="action-buttons">
        <button class="q-btn bg-amber-10" id="saveBtn"><i class="far fa-save"></i> Guardar</button>
        <button class="q-btn bg-blue" id="changeBtn"><i class="fas fa-exchange-alt"></i> Cambiar identificador</button>
      </div>
    `;

    const statusBtn = card.querySelector('#statusBtn');
    statusBtn.style.backgroundColor = statusColors[unit.status];

    statusBtn.addEventListener('click', () => {
      const statuses = Object.keys(statusColors);
      let currentIndex = statuses.indexOf(unit.status);
      currentIndex = (currentIndex + 1) % statuses.length;
      unit.status = statuses[currentIndex];
      statusBtn.textContent = unit.status;
      statusBtn.style.backgroundColor = statusColors[unit.status];
    });

    unitsContainer.appendChild(card);
  }

  // Renderizar unidad vacía con selects
  renderUnit(defaultUnit);
</script>

</body>
</html>
