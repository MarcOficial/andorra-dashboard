<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Operador 112</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #fff;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
      color: #00ff99;
    }
    .card {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      color: #00ff99;
    }
    .badge {
      padding: 3px 8px;
      border-radius: 4px;
      color: #fff;
      font-size: 12px;
    }
    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .yellow { background-color: #ffc107; color: #000; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      background-color: #3a3a3a;
      color: #fff;
    }
    button {
      padding: 10px 15px;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Unidades Activas -->
    <div class="card">
      <h2>Unidades Activas</h2>
      <table id="unitsTable">
        <thead>
          <tr>
            <th>Unidad</th>
            <th>Nombre</th>
            <th>AOP</th>
            <th>Ubicaci贸n</th>
            <th>Agencia</th>
            <th>Departamento</th>
            <th>Subdivisi贸n</th>
            <th>Rango</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Grupos de Unidades -->
    <div class="card">
      <h2>Grupos de Unidades</h2>
      <table id="groupsTable">
        <thead>
          <tr>
            <th>Grupo</th>
            <th>Miembros</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Llamadas de Emergencia -->
    <div class="card">
      <h2>Llamadas de Emergencia</h2>
      <table id="emergencyTable">
        <thead>
          <tr>
            <th>Llamante</th>
            <th>Ubicaci贸n</th>
            <th>Tipo</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Formulario de Nuevo Operador -->
    <div class="card">
      <h2>Nuevo Operador</h2>
      <input type="text" id="operatorName" placeholder="Nombre">
      <input type="text" id="operatorRank" placeholder="Rango">
      <input type="text" id="operatorDept" placeholder="Departamento">
      <button onclick="addOperator()">Agregar Operador</button>
    </div>

    <!-- Llamadas Activas -->
    <div class="card">
      <h2>Llamadas Activas</h2>
      <table id="activeCallsTable">
        <thead>
          <tr>
            <th>Llamada</th>
            <th>Unidades Asignadas</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    // Datos iniciales
    const units = [
      { unit: 'LSPD 1', name: 'John Doe', aop: 'LSPD HQ', location: 'Los Santos', agency: 'LSPD', department: 'Patrulla', subdivision: '-', rank: 'Sargento', status: 'Activo', statusClass: 'green' },
    ];

    const groups = [
      { group: 'Patrulla Norte', members: 3 },
    ];

    const emergencies = [
      { caller: 'Jane Doe', location: 'Vinewood', type: 'Robo', status: 'Pendiente' },
    ];

    const activeCalls = [
      { call: 'Robo en Progress', units: 'LSPD 1, LSPD 2', status: 'En progreso' },
    ];

    // Funci贸n para renderizar tablas
    function renderTable(tableId, data, columns) {
      const tbody = document.getElementById(tableId).querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');
          if(col === 'status' && item.statusClass){
            const span = document.createElement('span');
            span.textContent = item[col];
            span.className = 'badge ' + item.statusClass;
            td.appendChild(span);
          } else {
            td.textContent = item[col];
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function renderAll() {
      renderTable('unitsTable', units, ['unit','name','aop','location','agency','department','subdivision','rank','status']);
      renderTable('groupsTable', groups, ['group','members']);
      renderTable('emergencyTable', emergencies, ['caller','location','type','status']);
      renderTable('activeCallsTable', activeCalls, ['call','units','status']);
    }

    function addOperator() {
      const name = document.getElementById('operatorName').value;
      const rank = document.getElementById('operatorRank').value;
      const dept = document.getElementById('operatorDept').value;
      if(name && rank && dept){
        units.push({ unit: `Nuevo ${units.length+1}`, name, aop: '-', location: '-', agency: '-', department: dept, subdivision: '-', rank, status: 'Activo', statusClass: 'green' });
        document.getElementById('operatorName').value = '';
        document.getElementById('operatorRank').value = '';
        document.getElementById('operatorDept').value = '';
        renderAll();
      }
    }

    // Render inicial
    renderAll();
  </script>
</body>
</html>
