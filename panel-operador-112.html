<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Operador 112</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  /* Navbar superior */
  header nav.navbar {
    background-color: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  header nav.navbar a.nav-link {
    color: #333;
    font-weight: 500;
  }

  /* Contenedor principal */
  .container-main {
    padding: 20px;
  }

  /* Botón de estado central arriba */
  .status-button {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .status-button button {
    background-color: #26a69a;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
  }

  .status-button button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Chips estilo Sonoran CAD */
  .chip {
    display: inline-flex;
    align-items: center;
    padding: 10px 15px;
    background-color: #26a69a;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
    min-width: 150px;
    margin: 5px;
  }

  .chip:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .chip-content {
    display: flex;
    flex-direction: column;
  }

  .chip-title {
    font-weight: bold;
    font-size: 1rem;
    line-height: 1.2;
  }

  .chip-subtitle {
    font-size: 0.75rem;
    opacity: 0.85;
  }

  /* Mensaje de "no hay llamadas" */
  .no-calls {
    text-align: center;
    font-size: 1rem;
    color: #666;
    margin-top: 20px;
  }

  /* Sección de llamadas y unidades */
  .section-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<!-- Header / Navbar -->
<header>
<nav class="navbar navbar-expand-lg shadow p-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4" href="dashboard">⛰️ Spanish City RP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="carpeta-ciudadana">Carpeta Ciudadana</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-policial.html">Panel Policial</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-medicos.html">Panel Médicos</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-empresas.html">Panel Empresas</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-bomberos.html">Panel Bomberos</a></li>
      </ul>
    </div>
  </div>
</nav>
</header>

<!-- Contenedor principal -->
<div class="container-main">

  <!-- Botón de estado central -->
  <div class="status-button">
    <button id="statusButton">NOT SET</button>
  </div>

  <!-- Sección de llamadas -->
  <div class="section-title">Llamadas</div>
  <div id="callsContainer">
    <p class="no-calls">No hay llamadas</p>
  </div>

  <!-- Sección de unidades -->
  <div class="section-title">Unidades</div>
  <div id="unitsContainer">
    <p class="no-calls">No hay unidades disponibles</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const statusButton = document.getElementById('statusButton');
  let status = 'NOT SET';

  // Estados posibles
  const statusColors = {
    'NOT SET': '#26a69a',
    'AVAILABLE': '#4caf50',
    'BUSY': '#f44336',
    'OFF DUTY': '#9e9e9e'
  };

  // Cambiar estado al hacer clic
  statusButton.addEventListener('click', () => {
    if (status === 'NOT SET') status = 'AVAILABLE';
    else if (status === 'AVAILABLE') status = 'BUSY';
    else if (status === 'BUSY') status = 'OFF DUTY';
    else status = 'NOT SET';

    statusButton.textContent = status;
    statusButton.style.backgroundColor = statusColors[status];
  });

  const callsContainer = document.getElementById('callsContainer');
  const unitsContainer = document.getElementById('unitsContainer');

  // Función para mostrar llamadas
  function showCalls(calls) {
    callsContainer.innerHTML = '';
    if (calls.length === 0) {
      const p = document.createElement('p');
      p.className = 'no-calls';
      p.textContent = 'No hay llamadas';
      callsContainer.appendChild(p);
      return;
    }

    calls.forEach(call => {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.style.backgroundColor = call.color || '#26a69a';

      const content = document.createElement('div');
      content.className = 'chip-content';

      const title = document.createElement('span');
      title.className = 'chip-title';
      title.textContent = call.name;

      const subtitle = document.createElement('span');
      subtitle.className = 'chip-subtitle';
      subtitle.textContent = call.location || 'Central';

      content.appendChild(title);
      content.appendChild(subtitle);
      chip.appendChild(content);
      callsContainer.appendChild(chip);
    });
  }

  // Función para mostrar unidades
  function showUnits(units) {
    unitsContainer.innerHTML = '';
    if (units.length === 0) {
      const p = document.createElement('p');
      p.className = 'no-calls';
      p.textContent = 'No hay unidades disponibles';
      unitsContainer.appendChild(p);
      return;
    }

    units.forEach(unit => {
      const chip = document.createElement('div');
      chip.className = 'chip';
      chip.style.backgroundColor = unit.color || '#26a69a';

      const content = document.createElement('div');
      content.className = 'chip-content';

      const title = document.createElement('span');
      title.className = 'chip-title';
      title.textContent = unit.name;

      const subtitle = document.createElement('span');
      subtitle.className = 'chip-subtitle';
      subtitle.textContent = unit.type;

      content.appendChild(title);
      content.appendChild(subtitle);
      chip.appendChild(content);
      unitsContainer.appendChild(chip);
    });
  }

  // Inicialmente vacío
  showCalls([]);
  showUnits([]);
</script>

</body>
</html>
