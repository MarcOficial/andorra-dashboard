<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Vehículo - Andorra RP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg shadow" style="background-color: #ffffff; padding: 1rem 0;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4 text-dark" href="/home">⛰️ Andorra RP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-3">
              <li class="nav-item">
                  <a class="nav-link text-dark fw-semibold" href="ciudadana.html">Carpeta Ciudadana</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-dark fw-semibold" href="#">Panel Policial</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-dark fw-semibold" href="#">Panel Médicos</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-dark fw-semibold" href="#">Panel Empresas</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-dark fw-semibold" href="#">Panel Bomberos</a>
              </li>
          </ul>   
      </div>
    </div>
  </nav>
</header>

<div class="container my-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
    <h2 class="fw-bold text-center mb-4">Registrar Vehículo</h2>
    <form action="/registrar-vehiculo" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="marca" class="form-label fw-semibold">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required>
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label fw-semibold">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>
      </div>
      <div class="mb-3">
        <label for="color" class="form-label fw-semibold">Color</label>
        <input type="text" class="form-control" id="color" name="color" required>
      </div>
      <div class="mb-3">
        <label for="matricula" class="form-label fw-semibold">Matrícula</label>
        <input type="text" class="form-control" id="matricula" name="matricula" required>
      </div>
      <div class="mb-4">
        <label for="imagen" class="form-label fw-semibold">Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
