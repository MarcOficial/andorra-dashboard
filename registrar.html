<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar VehÃ­culo - Andorra RP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    padding:20px;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .option-card {
    border-radius: 1rem;
    transition: transform 0.3s, box-shadow 0.3s;
    background-color: #fff;
    padding: 30px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
    max-width:600px;
    width:100%;
  }

  .option-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  }

  h1 {
    text-align:center;
    margin-bottom:20px;
    color:#2c3e50;
  }

  .form-label { font-weight: 600; }
  .form-control { font-weight: 500; }

  .btn-primary {
    transition: all 0.2s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #0d6efdcc;
    transform: scale(1.05);
  }

  /* ðŸŒ™ Modo oscuro automÃ¡tico */
  @media (prefers-color-scheme: dark) {
    body { background-color: #121212; color: #eaeaea; }
    .option-card { background-color:#1e1e1e; color:#eaeaea; }
    .form-control { background-color:#2a2a2a; border:1px solid #444; color:#eaeaea; }
    .form-control::placeholder { color:#aaa; }
    label { color:#ccc; }
    h1 { color:#f1f1f1; }
    .btn-primary { background-color: #1a73e8; border:none; }
    .btn-primary:hover { background-color:#1669c1; }
  }
</style>
</head>
<body>

<div class="option-card">
  <h1>Bienvenido marcoficial23</h1>
  <form action="/registrar-vehiculo" method="POST" enctype="multipart/form-data">

    <!-- Marca -->
    <div class="mb-3">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control shadow-sm" id="marca" name="marca" placeholder="Escribe la marca" required>
    </div>

    <!-- Modelo -->
    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control shadow-sm" id="modelo" name="modelo" placeholder="Escribe el modelo" required>
    </div>

    <!-- Color -->
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="text" class="form-control shadow-sm" id="color" name="color" placeholder="Escribe el color" required>
    </div>

    <!-- MatrÃ­cula -->
    <div class="mb-3">
      <label for="matricula" class="form-label">MatrÃ­cula</label>
      <input type="text" class="form-control shadow-sm" id="matricula" name="matricula" placeholder="Escribe la matrÃ­cula" required>
    </div>

    <!-- Imagen -->
    <div class="mb-4">
      <label for="imagen" class="form-label">Imagen</label>
      <input class="form-control form-control-sm shadow-sm" id="imagen" type="file" name="imagen" required>
    </div>

    <!-- BotÃ³n Enviar -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
    </div>

  </form>
</div>

</body>
</html>
