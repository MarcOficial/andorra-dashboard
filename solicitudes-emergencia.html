<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicitudes de Emergencia - Spanish City RP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg shadow p-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-4" href="dashboard">⛰️ Spanish City RP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="carpeta-ciudadana">Carpeta Ciudadana</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-bomberos.html">Panel Bomberos</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-medicos.html">Panel Médicos</a></li>
        <li class="nav-item"><a class="nav-link" href="panel-policial.html">Panel Policial</a></li>
      </ul>
    </div>
  </div>
</nav>
</header>

<div class="container my-5">
  <div class="text-center mb-5">
    <h1>Solicitudes de Emergencia</h1>
    <h5 class="text-muted">Gestiona las alertas enviadas por ciudadanos</h5>
  </div>

  <div id="solicitudesContainer" class="row g-4 justify-content-center"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Obtener alertas de localStorage
let alertas = JSON.parse(localStorage.getItem('alertas')) || [];
const container = document.getElementById('solicitudesContainer');

function mostrarSolicitudes() {
  container.innerHTML = '';

  if(alertas.length === 0){
    container.innerHTML = `<div class="col-12 text-center">
      <p class="fw-semibold fs-5 text-muted">No hay solicitudes de emergencia</p>
    </div>`;
    return;
  }

  alertas.forEach((a, index) => {
    const card = document.createElement('div');
    card.className = 'col-12 col-md-6';
    card.innerHTML = `
      <div class="card shadow-lg h-100">
        <div class="card-body">
          <h4 class="card-title fw-bold">112 - ${a.titulo}</h4>
          <p class="card-text">Corporación: <span class="fw-semibold">${a.corporacion}</span></p>
          <p class="card-text">Reportado por: ${a.reportadoPor}</p>
          <p class="card-text">Descripción: ${a.descripcion}</p>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-success flex-fill">Aceptar</button>
            <button class="btn btn-danger flex-fill">Rechazar</button>
          </div>
        </div>
      </div>
    `;
    container.appendChild(card);

    // Botón aceptar
    card.querySelector('.btn-success').addEventListener('click', () => {
      if(a.corporacion === "Bomberos"){
        let incendios = JSON.parse(localStorage.getItem('incendios')) || [];
        incendios.push({...a});
        localStorage.setItem('incendios', JSON.stringify(incendios));
      }
      // Eliminar de solicitudes
      alertas.splice(index, 1);
      localStorage.setItem('alertas', JSON.stringify(alertas));
      mostrarSolicitudes();
    });

    // Botón rechazar
    card.querySelector('.btn-danger').addEventListener('click', () => {
      alertas.splice(index, 1);
      localStorage.setItem('alertas', JSON.stringify(alertas));
      mostrarSolicitudes();
    });
  });
}

mostrarSolicitudes();

// Modo oscuro
function aplicarModo(){
  if(window.matchMedia('(prefers-color-scheme: dark)').matches){
    document.body.classList.add('modo-oscuro');
  } else {
    document.body.classList.remove('modo-oscuro');
  }
}
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', aplicarModo);
aplicarModo();
</script>
</body>
</html>
